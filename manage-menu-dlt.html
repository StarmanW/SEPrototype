<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Menu Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        table.sortable th:not(.sorttable_sorted):not(.sorttable_sorted_reverse):not(.sorttable_nosort):after {
            content: " \25B4\25BE"
        }

        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
        }

        @media (min-width:1024px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }

            .w3-sidebar {
                width: 300px;
            }
        }

        @media (max-width:992px) and (min-width:601px) {
            .w3-sidebar {
                width: 300px;
            }
        }

        @media (max-width:728px) {
            #sidebar-btn {
                margin: 0 !important;
            }

            .w3-sidebar {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="w3-sidebar w3-bar-block bg-dark w3-animate-left" style="display:none; z-index:1029" id="mySidebar">
        <button onclick="w3_close()" class="btn btn-secondary btn-block btn-lg mt-5" type="button"><i class="fa fa-times fa-lg"></i> Close</button>
        <div class="input-group mt-5">
            <input type="text" class="form-control fa-lg" placeholder="Search Food" aria-label="Recipient's username"
                   aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button class="btn btn-primary fa-lg" type="button"><i class="fa fa-search"></i></button>
            </div>
        </div>
        <div class="input-group mt-5">
            <button type="button" name="" id="" class="btn btn-primary btn-block btn-lg" data-toggle="modal" data-target="#addFoodModal"><i class="fa fa-plus fa-lg"></i> &nbsp; Add Food</button>
        </div>
    </div>

    <div class="album py-5 bg-light">
        <button class="btn btn-primary btn-lg sticky-top ml-3" style="z-index:1" onclick="w3_open()"><i class="fa fa-ellipsis-v fa-lg"></i></button>
        <div class="container">
            <table class="table table-striped table-hover sortable">
                <thead class="thead-dark">
                    <tr>
                        <th>No. </th>
                        <th>ID</th>
                        <th>Food Item</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td scope="row">2</td>
                        <td>F432653</td>
                        <td>Fried Rice</td>
                        <td>A la carte</td>
                    </tr>
                    <tr>
                        <td scope="row">3</td>
                        <td>F323454</td>
                        <td>Chicken Soup</td>
                        <td>Soup</td>
                    </tr>
                </tbody>
            </table>

            <div class="row">
                <div class="col-md-10 mx-auto">

                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="editFoodModal" tabindex="-1" role="dialog" aria-labelledby="exampleModal3Label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="">
                        <div class="card mb-1 shadow-sm">
                            <img class="img-fluid" height="50" src="https://images-gmi-pmc.edge-generalmills.com/158679b5-f931-4252-b43f-8253f0ad67bb.jpg" />
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="customFile">
                                <label class="custom-file-label" for="customFile">Choose file</label>
                            </div>
                        </div>
                    </div>
                    <div class="mt-3">
                        <div class="form-group">
                            <label for="">Name</label>
                            <textarea class="form-control">Fried Fish Soup with Tomato</textarea>
                        </div>
                        <div class="form-group">
                            <label for="">Description</label>
                            <textarea class="form-control" type="text">Tender pieces of fish simmering in a mildly flavored tomato soup.</textarea>
                        </div>
                        <div class="form-group row my-4">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">Price</label>
                            <div class="col-sm-10">
                                <label class="sr-only" for=""></label>
                                <div class="input-group mb-2 mr-sm-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">RM</div>
                                    </div>
                                    <input type="text" class="form-control" id="inlineFormInputGroupUsername2" placeholder="" value="35.00">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="btn-group btn-group-toggle btn-group-lg" data-toggle="buttons">
                                <label class="btn btn-lg btn-outline-primary">
                                    <input type="radio" name="options" id="radio-option-1" autocomplete="off" checked="checked">Available
                                </label>
                                <label class="btn btn-lg btn-outline-primary">
                                    <input type="radio" name="options" id="radio-option-2" autocomplete="off"> Unvailable
                                </label>
                                <label class="btn btn-lg btn-outline-primary active">
                                    <input type="radio" name="options" id="radio-option-3" autocomplete="off"> Special
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="m-3">
                    <button type="button" class="btn btn-danger btn-lg float-left" data-toggle="modal" data-target="#deleteFoodMsgModal">Delete</button>
                    <div class="float-right">
                        <button type="button" class="btn btn-secondary btn-lg" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary btn-lg">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="deleteFoodMsgModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalVerticalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <h5 class="modal-title" id="exampleModalVerticalLabel">Confirm Delete?</h5>
                </div>
                <div class="m-3 mx-5">
                    <button type="button" class="btn btn-danger btn-lg float-left" onclick="window.location.href='./manage-menu-dlt.html'">Yes</button>
                    <button type="button" class="btn btn-secondary btn-lg float-right" data-dismiss="modal">No</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="addFoodModal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="">
                        <div class="card mb-1 shadow-sm">
                            <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Image"><title>Placeholder</title><rect fill="#55595c" width="100%" height="100%" /><text fill="#eceeef" dy=".3em" x="50%" y="50%">Image</text></svg>

                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="customFile">
                                <label class="custom-file-label" for="customFile">Choose file</label>
                            </div>
                        </div>
                    </div>
                    <div class="mt-3">
                        <div class="form-group">
                            <label for="">Name</label>
                            <textarea class="form-control"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="">Description</label>
                            <textarea class="form-control" type="text"></textarea>
                        </div>
                        <div class="form-group row my-4">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">Price</label>
                            <div class="col-sm-10">
                                <label class="sr-only" for=""></label>
                                <div class="input-group mb-2 mr-sm-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">RM</div>
                                    </div>
                                    <input type="text" class="form-control" id="inlineFormInputGroupUsername2" placeholder="" value="">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="btn-group btn-group-toggle btn-group-lg" data-toggle="buttons">
                                <label class="btn btn-lg btn-outline-primary">
                                    <input type="radio" name="options" id="radio-option-1" autocomplete="off" checked="">Available
                                </label>
                                <label class="btn btn-lg btn-outline-primary">
                                    <input type="radio" name="options" id="radio-option-2" autocomplete="off"> Unvailable
                                </label>
                                <label class="btn btn-lg btn-outline-primary">
                                    <input type="radio" name="options" id="radio-option-3" autocomplete="off"> Special
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="m-3">
                    <div class="float-right">
                        <button type="button" class="btn btn-secondary btn-lg" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary btn-lg">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function w3_open() {
            document.getElementById("mySidebar").style.display = "block";
        }

        function w3_close() {
            document.getElementById("mySidebar").style.display = "none";
        }
    </script>
    <script src="https://kryogenix.org/code/browser/sorttable/sorttable.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
