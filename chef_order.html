<!doctype html>
<html lang="en">

<head>
    <title>Order List</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <section class="bg-light" style="min-height: 100vh;">
        <div class="container pt-4" style="min-height: 100vh">
            <h1 class="text-center">Order List</h1>
            <hr>
            <div class="row">
                <div class="col-md-4">
                    <div class="list-group" id="list-tab" role="tablist">
                        <a class="list-group-item list-group-item-action active" id="list-home-list" data-toggle="list"
                            href="#list-home" role="tab" aria-controls="home">Order 1 (Table 2)</a>
                        <a class="list-group-item list-group-item-action" id="list-profile-list" data-toggle="list"
                            href="#list-profile" role="tab" aria-controls="profile">Order 2 (Table 5)</a>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="list-home" role="tabpanel" aria-labelledby="list-home-list">
                            <table class="table">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>Item</th>
                                        <th>Quantity</th>
                                        <th>Special Request</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td scope="row">Chinese Tea</td>
                                        <td scope="row">2</td>
                                        <td scope="row">-</td>
                                        <td>
                                            <button type="button" name="" id="" class="btn btn-success">Delivered</button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td scope="row">Fried Rice</td>
                                        <td scope="row">2</td>
                                        <td scope="row">One extra rice</td>
                                        <td>
                                            <button type="button" name="" id="" class="btn btn-warning">Pending</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <button type="button" name="" id="" class="btn btn-outline-success btn-lg btn-block">Mark
                                Order
                                Done</button>
                        </div>
                        <div class="tab-pane fade" id="list-profile" role="tabpanel" aria-labelledby="list-profile-list">
                            <table class="table">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>Item</th>
                                        <th>Quantity</th>
                                        <th>Special Request</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td scope="row">Chinese Tea</td>
                                        <td scope="row">1</td>
                                        <td scope="row">-</td>
                                        <td>
                                            <button type="button" name="" id="" class="btn btn-warning">Pending</button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td scope="row">Fried Rice</td>
                                        <td scope="row">1</td>
                                        <td scope="row">-</td>
                                        <td>
                                            <button type="button" name="" id="" class="btn btn-warning">Pending</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <button type="button" name="" id="" class="btn btn-outline-success btn-lg btn-block">Mark
                                Order
                                Done</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
